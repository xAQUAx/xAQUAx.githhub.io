<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индивидуальное задание №1</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <script>
        while(true) {
            let age = prompt("Пожалуста введите ваш возраст:");
            if(age == null) {
                continue;
            }
            let confirmAge = confirm('Ваш возраст ' + age + ' лет?');
            if(confirmAge) {
                alert('Спасибо!');
                break;
            }
        }
    </script>
</body>
</html>
